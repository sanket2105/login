<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./signin.css">
    <script src="./signin.js"></script>
</head>
<body>
    
    <form action="./login.html" onsubmit="return signup()">
        First name:<input type="text" placeholder="Enter the first name" id="first">
        <br>
        <span id="efirst"></span>
        <br>
        Last Name:<input type="text" placeholder="Enter the last name" id="last">
        <br>
        <span id="elast"></span>
        <br>
        Mobile No:<input type="number" placeholder="Enter the mobile number" id="mobile">
        <br>
        <span id="emobile"></span>
        <br>
        Email id:<input type="email" placeholder="Enter the email id" id="email">
        <br>
        <span id="eemail"></span>
        <br>
        Create Password:<input type="password" placeholder="Create password" id="pass">
        <br>
        <span id="epass"></span>
        <br>
        Conform Password:<input type="password" placeholder="Confirm password" id="cpass">
        <br>
        <span id="ecpass"></span>
        <br>
        <button>Submit</button>
        
    </form>
    
</body>
</html>

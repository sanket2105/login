<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in to Facebook</title>
    <link rel="stylesheet" href="./login.css">
    <link rel="shortcut icon" href="./images/fb.ico">
    <script src="./login.js"></script> 
</head>
<body>
    <div id="head">
        <img src="./images/dF5SId3UHWd.svg" alt="">
    </div>
    <div id="login">
        <form action="../JavaScript/meme.html" onsubmit="return signin()">
            <h1>Log in to Facebook</h1>
            <br>
            <input type="text" placeholder="Email address or phone number" id="user">
            <span id="euser"></span>
            <br>
            <input type="password" placeholder="Password" id="pass">
            <span id="epass"></span>
            <br>
            <button >Login</button>
            <span id="ebutton"></span>
            <br>
            <div id="anchor">
                <a href="">Forgotton Account?</a>
                <a href=""> Sign up for Facebook</a>
            </div>
        </form>
    </div>
    <div id="button">
        <div id="but">
            <a href="./signin.html"><button>Create a new Account</button></a>
        </div>
    </div>

</body>
</html>
